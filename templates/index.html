<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>College Chatbot Dashboard</title>
  <style>
    :root {
      --primary: #6366f1;
      --primary-dark: #4f46e5;
      --bg: #0f172a;
      --text: #f8fafc;
      --card-bg: rgba(30,41,59,0.7);
      --glass: rgba(30,41,59,0.55);
      --radius: 18px;
      --shadow: 0 8px 28px rgba(0,0,0,0.45);
    }
    * { box-sizing: border-box; }
    body {
      font-family: 'Inter', 'Segoe UI', sans-serif;
      margin: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      background: linear-gradient(135deg, #0f172a, #1e293b);
      color: var(--text);
    }

    /* Appbar */
    .appbar {
      background: var(--card-bg);
      backdrop-filter: blur(18px);
      -webkit-backdrop-filter: blur(18px);
      padding: 0 36px;
      height: 68px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      box-shadow: var(--shadow);
      position: sticky;
      top: 0;
      z-index: 50;
    }
    .appbar-title {
      font-size: 22px;
      font-weight: 700;
      color: var(--primary);
      letter-spacing: 0.02em;
    }
    .profile {
      display: flex;
      align-items: center;
      gap: 12px;
      color: #cbd5e1;
    }
    .profile-avatar {
      width: 38px;
      height: 38px;
      border-radius: 50%;
      background: linear-gradient(135deg,#6366f1,#4338ca);
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-weight: 600;
      font-size: 18px;
    }

    /* Layout */
    .container {
      display: flex;
      flex: 1;
      padding: 36px;
      gap: 32px;
      justify-content: center;
    }
    .sidebar {
      width: 220px;
      background: var(--glass);
      backdrop-filter: blur(18px);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      padding: 30px 20px;
      display: flex;
      flex-direction: column;
      gap: 14px;
    }
    .sidebar-item {
      padding: 14px 18px;
      border-radius: 12px;
      cursor: pointer;
      font-weight: 500;
      transition: 0.2s;
      color: #cbd5e1;
    }
    .sidebar-item:hover,
    .sidebar-item.active {
      background: var(--primary);
      color: white;
      transform: translateX(4px);
    }

    .dashboard {
      flex: 1;
      max-width: 700px;
      display: flex;
      flex-direction: column;
      gap: 24px;
    }
    .dashboard-card {
      background: var(--glass);
      backdrop-filter: blur(16px);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      padding: 28px;
      font-size: 18px;
      font-weight: 600;
      color: var(--text);
    }

    /* Chat */
    .chat-container {
      background: var(--glass);
      backdrop-filter: blur(20px);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      display: flex;
      flex-direction: column;
      height: 520px;
      overflow: hidden;
    }
    .chat-header {
      padding: 18px 28px;
      font-size: 17px;
      font-weight: 700;
      border-bottom: 1px solid rgba(255,255,255,0.08);
      color: var(--primary);
      display: flex;
      align-items: center;
      gap: 12px;
    }
    .chat-header-avatar {
      width: 34px;
      height: 34px;
      border-radius: 50%;
      background: linear-gradient(135deg,#818cf8,#6366f1);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 18px;
      font-weight: 500;
      color: white;
    }
    .chat-box {
      flex-grow: 1;
      padding: 22px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 14px;
    }
    .user, .bot {
      max-width: 72%;
      padding: 13px 18px;
      border-radius: 16px;
      font-size: 15px;
      line-height: 1.6;
      box-shadow: 0 2px 8px rgba(0,0,0,0.3);
      position: relative;
      animation: fadeIn 0.3s ease;
    }
    .user {
      background: linear-gradient(135deg,#1e40af,#3b82f6);
      color: #f1f5f9;
      align-self: flex-end;
      border-bottom-right-radius: 6px;
    }
    .bot {
      background: linear-gradient(135deg,#4c1d95,#7c3aed);
      color: #f1f5f9;
      align-self: flex-start;
      border-bottom-left-radius: 6px;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(5px);} 
      to { opacity: 1; transform: translateY(0);} 
    }
    .chat-input {
      display: flex;
      padding: 16px 18px;
      border-top: 1px solid rgba(255,255,255,0.1);
      gap: 12px;
      background: rgba(15,23,42,0.8);
      backdrop-filter: blur(12px);
    }
    .chat-input input {
      flex-grow: 1;
      padding: 12px 16px;
      border: 1.5px solid #334155;
      border-radius: 50px;
      font-size: 15px;
      outline: none;
      background: #1e293b;
      color: #f8fafc;
      transition: border 0.2s, background 0.2s;
    }
    .chat-input input:focus {
      border-color: var(--primary);
      background: #0f172a;
    }
    .chat-input button {
      padding: 11px 26px;
      background: var(--primary);
      color: white;
      border: none;
      border-radius: 50px;
      cursor: pointer;
      font-size: 15px;
      font-weight: 600;
      box-shadow: 0 4px 14px rgba(99,102,241,0.35);
      transition: background 0.2s, transform 0.2s;
    }
    .chat-input button:hover {
      background: var(--primary-dark);
      transform: translateY(-1px);
    }

    @media(max-width:900px) {
      .container { flex-direction: column; padding: 16px; }
      .sidebar { flex-direction: row; width: 100%; justify-content: space-around; }
      .dashboard { max-width: 100%; }
    }
  </style>
</head>
<body>
  <div class="appbar">
    <div class="appbar-title">College Chatbot</div>
    <div class="profile">
      <div class="profile-avatar">üë§</div>
      <span style="font-size:15px;">Student</span>
    </div>
  </div>

  <div class="container">
    <div class="sidebar">
      <div class="sidebar-item active">üí¨ Chat</div>
      <div class="sidebar-item">üìö Knowledge</div>
      <div class="sidebar-item">üìÑ Documents</div>
      <div class="sidebar-item">üë§ Profile</div>
    </div>

    <div class="dashboard">
      <div class="dashboard-card">‚ú® Welcome back! Let‚Äôs explore your dashboard.</div>

      <div class="chat-container">
        <div class="chat-header">
          <div class="chat-header-avatar">ü§ñ</div>
          College Chatbot
        </div>
        <div class="chat-box" id="messages"></div>
        <div class="chat-input">
          <input type="text" id="userInput" placeholder="Ask me about admissions, fees, or hostel..." />
          <button onclick="getBotResponse()">Send</button>
        </div>
      </div>
    </div>
  </div>

  <script>
    async function getBotResponse() {
      const input = document.getElementById("userInput").value;
      if (!input.trim()) return;
      const messages = document.getElementById("messages");
      messages.innerHTML += `<div class='user'>${input}</div>`;
      document.getElementById("userInput").value = "";
      messages.innerHTML += `<div class='bot' id='loader'>...</div>`;
      messages.scrollTop = messages.scrollHeight;
      try {
        const response = await fetch("http://127.0.0.1:5000/get-response", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ message: input })
        });
        const data = await response.json();
        document.getElementById("loader").outerHTML = `<div class='bot'>${data.reply}</div>`;
        messages.scrollTop = messages.scrollHeight;
      } catch (err) {
        document.getElementById("loader").outerHTML = `<div class='bot'>‚ö†Ô∏è Server error</div>`;
      }
    }
    document.getElementById("userInput").addEventListener("keypress", e => {
      if(e.key === "Enter") getBotResponse();
    });
  </script>
</body>
</html>
